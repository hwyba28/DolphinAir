# 회원 정보 관리 관련 서비스 수행용 SQL
selectMember=SELECT * FROM MEMBER \
   WHERE USERID=? AND PASSWORD=?
insertMember=INSERT INTO MEMBER(USERID,PASSWORD,ENROLLDATE) VALUES(?,?,DEFAULT)
updateMember=UPDATE DOLPHIN.MEMBER SET PASSWORD=?, TITLE=?, USERNAME=?, C_CODE=?, PHONE=?,ADDRESS=? \
             WHERE USERID= ?
deleteMember=DELETE FROM MEMBER WHERE USERID=?

